<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="app/angular.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/shoppinglistcheckoff.service.js"></script>
  <script src="app/tobuy.controller.js"></script>
  <script src="app/alreadybought.controller.js"></script>

  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/externalstylesheet.css" />
  
</head>

<body ng-app='ShoppingList'>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6">
        <div ng-controller="ToBuyController as ToBuyCtrl">
          <h2>To Buy:</h2>
          <ul >
            <li ng-repeat="item in ToBuyCtrl.toBuyShoppingList">
              Buy {{ item.quantity }} {{ item.name }}
              <button class="btn btn-default" ng-click="ToBuyCtrl.buy($index)">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
            </li>
          </ul>
          <div class="Everythingbought" ng-if="ToBuyCtrl.toBuyShoppingList.length == 0">Everything is bought!</div>
        </div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6">
        <div ng-controller="AlreadyBoughtController as AlreadyBoughtCtrl">
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="item in AlreadyBoughtCtrl.toBoughtShoppingList">
              Bought {{ item.quantity }} {{ item.name }}
            </li>
          </ul>
          <div class="Nothingbought" ng-if="AlreadyBoughtCtrl.toBoughtShoppingList.length == 0">Nothing bought yet.</div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
